<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="login" transient="false">        
        <h:head>

        </h:head>
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <!--=== Content Part ===-->
                <div class="container-fluid">
                    <div class="row equal-height-columns">
                        <div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>

                        <div class="col-md-6 col-sm-6 form-block equal-height-column">
                            <div class="reg-block">
                                <a href="#">
                                    <img src="#{request.contextPath}/resources/assets/img/themes/ifm_logo.png" alt="" style="margin-bottom: 50px !important"/>
                                </a>
                                <h2 class="margin-bottom-30">Create new account</h2>

                                <h:form prependId="false">
                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon rounded-left"><i class="icon-pencil color-green"></i></span>
                                    <!--<input type="text" class="form-control rounded-right" placeholder="Your name">-->
                                    <h:inputText id="firstName" value="#{registerBean.firstName}" requiredMessage="Please fill" passthrough:placeholder="Your first name" required="true" styleClass="form-control rounded-right"/>
                                </div>

                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon rounded-left"><i class="icon-user color-green"></i></span>
                                    <!--<input type="text" class="form-control rounded-right" placeholder="Username">-->
                                    <h:inputText id="lastName" value="#{registerBean.lastName}" requiredMessage="Please fill" passthrough:placeholder="Your last name" required="true" styleClass="form-control rounded-right"/>
                                </div>

                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon rounded-left"><i class="icon-envelope color-green"></i></span>
                                    <!--<input type="email" class="form-control rounded-right" placeholder="Your email">-->
                                    <h:inputText id="email" value="#{registerBean.email}" requiredMessage="Please fill" passthrough:placeholder="Your email" required="true" styleClass="form-control rounded-right"/>
                                </div>

                                <div class="input-group margin-bottom-30">
                                    <span class="input-group-addon rounded-left"><i class="icon-lock color-green"></i></span>
                                    <!--<input type="password" class="form-control rounded-right" placeholder="Password">-->
                                    <h:inputSecret id="password" value="#{loginBean.password}" passthrough:placeholder="Your password" required="true" styleClass="form-control rounded-right"/>
                                </div>

                                <div class="checkbox margin-bottom-30">
                                    <label>
                                        <input type="checkbox"/> I agree to terms &amp; conditions
                                    </label>

                                    <label>
                                        <input type="checkbox"/> Subscribe to our newsletter
                                    </label>
                                </div>
                                <h:commandButton action="#{registerBean.doRegister()}" value="Create new" styleClass="btn-u btn-block rounded"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div><!--/container-->
                <!--=== End Content Part ===-->

                <!--=== Sticky Footer ===-->
                <div class="container sticky-footer">
                    <ul class="list-unstyled list-inline social-links margin-bottom-30">
                        <li><a href="#"><i class="icon-custom icon rounded-x icon-bg-u fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="icon-custom icon rounded-x icon-bg-u fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-custom icon rounded-x icon-bg-u fa fa-linkedin"></i></a></li>
                    </ul>
                    <!--<p class="copyright-space">
                            2016 &copy; All Rights Reserved. Unify Template by <a href="#">Htmlstream</a>
                    </p>-->
                </div>

<!--                <script>
                    $(".image-block").backstretch([
                        "#{request.contextPath}/resources/assets/img/bg/img_ball12.jpg",
                        "#{request.contextPath}/resources/assets/img/bg/img_ball11.jpg"
                    ], {
                        fade: 1000,
                        duration: 7000
                    });
                </script>-->
            </ui:define>
        </ui:composition>
    </f:view>
</html>
