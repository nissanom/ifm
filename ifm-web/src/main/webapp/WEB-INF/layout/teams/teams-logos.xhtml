<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">   

      
    <div class="row">
      <ui:repeat value="#{teamLoaderBean.getLineTeams(0, 4)}" var="list">
            <div class="col-md-3 col-sm-6">
                <div class="view view-tenth">
                    <img style="margin-left: 30px;" class="img-responsive" src="#{request.contextPath}/PreviewImage?fileId=#{list.id}" alt="#{list.name}" />                     
                    <div class="mask">
                        <h2>#{list.name}</h2>
                      
                        <a href="#{request.contextPath}/pages/profile.jsf?teamId=#{list.id}" class="info">Choose</a>
                    </div>
                </div>
            </div>
    </ui:repeat>
    </div> 
    
        <div class="row">
      <ui:repeat value="#{teamLoaderBean.getLineTeams(4, 8)}" var="list">
            <div class="col-md-3 col-sm-6">
                <div class="view view-tenth">
                    <img style="margin-left: 30px;" class="img-responsive" src="#{request.contextPath}/PreviewImage?fileId=#{list.id}" alt="#{list.name}" />                     
                    <div class="mask">
                        <h2>#{list.name}</h2>
                      
                        <a href="#{request.contextPath}/pages/profile.jsf?teamId=#{list.id}" class="info">Choose</a>
                    </div>
                </div>
            </div>
    </ui:repeat>
    </div>  
    
            <div class="row">
      <ui:repeat value="#{teamLoaderBean.getLineTeams(8, 12)}" var="list">
            <div class="col-md-3 col-sm-6">
                <div class="view view-tenth">
                    <img style="margin-left: 30px;" class="img-responsive" src="#{request.contextPath}/PreviewImage?fileId=#{list.id}" alt="#{list.name}" />                     
                    <div class="mask">
                        <h2>#{list.name}</h2>
                      
                        <a href="#{request.contextPath}/pages/profile.jsf?teamId=#{list.id}" class="info">Choose</a>
                    </div>
                </div>
            </div>
    </ui:repeat>
    </div> 
    
      
    
</html>
