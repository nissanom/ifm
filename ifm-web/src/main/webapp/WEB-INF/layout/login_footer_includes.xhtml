<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    <h:outputScript target="head">
        $ = jQuery;
    </h:outputScript>

    <!-- JS Global Compulsory -->
    <h:outputScript name="plugins/jquery/jquery.min.js" library="assets"/>
    <h:outputScript name="plugins/jquery/jquery-migrate.min.js" library="assets"/>
    <h:outputScript name="plugins/bootstrap/js/bootstrap.min.js" library="assets"/>

    <!-- JS Implementing Plugins -->
    <h:outputScript name="plugins/back-to-top.js" library="assets"/>
    <h:outputScript name="plugins/backstretch/jquery.backstretch.min.js" library="assets"/>

    <!-- JS Customization -->
    <h:outputScript name="js/custom.js" library="assets"/>

    <!-- JS Page Level -->
    <h:outputScript name="js/app.js" library="assets"/>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            App.init();
        });
    </script>
    <script>
        $(".image-block").backstretch([
            "#{request.contextPath}/resources/assets/img/bg/img_ball1.jpg",
            "#{request.contextPath}/resources/assets/img/bg/img_ball10.jpg"
        ], {
            fade: 1000,
            duration: 7000
        });
    </script>
  
    <!--[if lt IE 9]>
    <script src="#{request.contextPath}/resources/assets/plugins/respond.js"></script>
    <script src="#{request.contextPath}/resources/assets/plugins/html5shiv.js"></script>
    <script src="#{request.contextPath}/resources/assets/plugins/placeholder-IE-fixes.js"></script>
    <![endif]-->
</html>
