<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     
    <h:head>

        <f:metadata>           
            <f:viewParam id="teamId" name="teamId" value="#{teamUpdateBean.teamId}"/>   
        </f:metadata> 
          <f:event listener="#{teamUpdateBean.init()}" type="preRenderView" />
    </h:head>


    <f:view contracts="default" transient="false">
      
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="addUser"  enctype="multipart/form-data"  acceptcharset="utf-8" >                   
                    <p:growl/>
                    <div class="container content">
                        <div class="row">  
                            <label>Team name<span class="color-red">*</span></label>
                           
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <h:inputText value="#{teamUpdateBean.team.name}"/>     
                                </div>
                            </div>       

                            <label>Choose logo<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <h:inputFile id="file"  value="#{teamUpdateBean.uploadedFile}"/>           
                                </div>
                            </div>                            
                            <hr/>
                            <p><button type="submit"  jsf:action="#{teamUpdateBean.doAction()}" class="btn btn-info">Upload</button></p>                            
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
